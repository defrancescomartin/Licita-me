<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Licita-Me</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/request_inside.css') }}" rel="stylesheet">
  </head>
  <body>

<div class="col-lg-8 mx-auto p-4 py-md-5">
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}"><img class="headerlogo" src="{{ url_for('static', filename='images/logo3prueba.png') }}" alt=""></a>
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
    </a>
  </header>

  <main>
    <h2>{{ comp.CompanyName }}</h2>
    <p class="fs-5 col-md-8">{{ request.Title }}</p>


    <div class="mb-5 btn">
		<form method="post">
		  <button class="btn btn-primary btn-lg px-4" type="submit">Download file</button>
		</form>
    </div>

    <hr class="col-3 col-md-2 mb-5">

    <div class="row g-5">
      <div class="col-md-6">
        <h2>Description of the project:</h2>
        <p> {{ req.Description }}</p>
      </div>
    <a href="{{ url_for('create_bid', request_id=req.RequestId) }}" <button class="btn btn-lg btn-primary btn-ale" type="submit">Make a Bid</button></a>
  </main>
  <footer class="pt-5 my-5 border-top">
  </footer>
</div>


    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>


  </body>
</html>
