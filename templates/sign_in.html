<!doctype html>
<html lang="en">
  <head>
    <title>Licita-Me</title>


<link href="../static/styles/bootstrap.min.css" rel="stylesheet">

    <link href="../static/styles/sign_in.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="../static/images/logo.png" alt="" width="150" height="150">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email username" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address or Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary btn-ale" type="submit">Sign in</button>
    <div class="register"> 
      <a class="registerlink" href="url">Don't have an account yet? Register here</a><!-- put link to sign up page here -->
   </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>


    
  </body>
</html>
