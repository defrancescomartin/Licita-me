<!doctype html>
<html lang="en">
  <head>
    <title>Licita-Me</title>


    <link href="View/css/bootstrap.min.css" rel="stylesheet">

    <link href="View/css/sign_in.css" rel="stylesheet">
  </head>
  <body class="text-center align-middle">
	  <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}"><img class="headerlogo" src="View/images/logo3prueba.png" alt="LicitaMe"></a>
      </header>

<main class="form-signin m-auto d-flex justify-content-center">
  <form method="POST" action="">
	  {{ form.hidden_tag() }}
	  <img class="mb-4" src="View/images/logo11.png" alt="" width="200" height="200">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <!--<input type="email username" class="form-control" id="floatingInput" placeholder="name@example.com">-->
	  {{ form.CustomerName(class_="form-floating") }}
      <label for="floatingInput">Email address or Username</label>
    </div>
    <div class="form-floating">
      <!--<input type="password" class="form-control" id="floatingPassword" placeholder="Password">-->
	  {{ form.Password(class_="form-floating") }}
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <!--<button class="w-100 btn btn-lg btn-primary btn-ale" type="submit">Sign in</button>-->
	{{ form.submit(class_="w-100 btn btn-lg btn-primary btn-ale") }}
    <div class="register">
      <a class="registerlink" href="{{ url_for('sign_up') }}">Don't have an account yet? Register here</a>
   </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>
    <script src="View/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
