<!doctype html>
<html lang="en">
  <head>
    <title>Licita-Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <link href="../static/styles/bid.css" rel="stylesheet"></link>
  </head>
  <body class="text-center align-middle">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html"><img class="headerlogo" src="../static/images/logo3prueba.png" alt=""></a>
          </div>
        </div>
      </nav>
    </header>
    <script src="../static/js/bootstrap.bundle.min.js"></script>

<main class="form-signin m-auto d-flex align-middle">
  <form>
    <div class="row form-group form-floating">
      <h5>Start date:</h5>
    <div class="datepicker-bid">
        <div class="input-group date" id="datepicker">
            <input type="text" class="form-control">
            <span class="input-group-append">
                <span class="input-group-text bg-white d-block">
                   <i class="fa fa-calendar"></i>
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="row form-group form-floating">
      <h5>End date:</h5>
    <div class="datepicker-bid">
        <div class="input-group date" id="datepicker2">
            <input type="text" class="form-control">
            <span class="input-group-append">
                <span class="input-group-text bg-white d-block">
                   <i class="fa fa-calendar"></i>
                    </span>
                </span>
            </div>
        </div>
    </div>
    <h5>Amount:</h5>
    <div class="input-group">
      <select class="form-select" id="inputGroupSelect01">
        <option selected>Currency</option>
        <option value="1">US$</option>
        <option value="2">$</option>
      </select>
      <input type="text" class="form-control" aria-label="Text input with dropdown button">
    </div>
    <div class="mb-3 m-4">
      <input class="form-control form-control-sm" id="formFileSm" type="file">
    </div>
    <button class="w-100 btn btn-lg btn-primary btn-ale" type="submit">Bid</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>
<script type="text/javascript">
    $(function() {
        $('#datepicker').datepicker();
        $('#datepicker2').datepicker();
    });
</script>
    <script src="../static/js/bid.js"></script>
  </body>
</html>
